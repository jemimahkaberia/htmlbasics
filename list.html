<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
</head>
<body>
<h1>List</h1>

<h2>Ordered List</h2>
<ol>
 <li>Banana</li>
    <li>Oranges</li>
    <li>Mangoes</li>
    <li>Watermelon</li>
    <li>Apples</li>
</ol>

<h2>Unordered List</h2>
<ul>
    <li>Audi</li>
    <li>Toyota</li>
    <li>Subaru</li>
    <li>G Wagon</li>
</ul>

<h3>Description List</h3>
<dl>
    <dt>Tea</dt>
    <dd>black cold drink</dd>
    <dt>Juice</dt>
    <dd>Orange cold drink</dd>
    <dt>Audi</dt>
    <dd>White car</dd>
</dl>
</body>
</html>
